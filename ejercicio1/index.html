<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Ejercicio 1</title>
		<script type="text/javascript" src="funciones.js"></script>
		<script type="text/javascript" src="app.js"></script>
		<style>
			#resultados{
				background: yellow;
			}
		</style>
	</head>
	<body>
		<!--Crear un documento con un formulario que permita introducir datos de libros en
			una base de datos del servidor. Los datos serán título, autor, editor, año de
			publicación y precio. Deberá incluir a su vez otro formulario para poder realizar
			consultas en la base de datos. Se podrá consultar por título o autor, según elija el
			usuario. Los datos se enviarán mediante el método POST. Se incluyen los scripts
			del servidor para insertar y consultar la base
		-->
		<fieldset>
			<legend>Nuevo libro</legend>
			<form>
				<label for="titulo">Titulo: </label>
				<input type="text" name="titulo" id="titulo"><br>
				
				<label for="autor">Autor: </label>
				<input type="text" name="autor" id="autor"><br>
				
				<label for="editorial">Editorial: </label>
				<input type="text" name="editorial" id="editorial"><br>
				
				<label for="ano_publi">Año de publicación: </label>
				<input type="text" name="ano_publi" id="ano_publi"><br>
				
				<label for="precio">Precio: </label>
				<input type="text" name="precio" id="precio">
				<br><br>
				<input type="button" name="insertar" id="insertar" value="Insertar">
			</form>
		</fieldset>
		<br />

		<fieldset>
			<legend>Consultar libro</legend>
			<form>
				<label for="campo">Campo: </label>
				<select id="campo">
					<option value="titulo">Titulo</option>
					<option value="autor">Autor</option>
				</select><br>
				<label for="valor">Valor: </label>
				<input type="text" name="valor" id="valor"><br><br>
				<input type="button" name="consultar" id="consultar" value="consultar">
			</form>
			<p><b>NOTA: para hacer el filtrado tienes que hacer uso del %</b></p>
		</fieldset>
		<br><br>
		<div id="indicador"></div>
		<div id="resultados"></div>
		

		
	</body>
</html>
